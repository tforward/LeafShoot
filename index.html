<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>LeafShoot</title>
  
  <!-- BOOTSTRAP -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Leaflet Styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  
  <!-- Leaflet Bootstrap Style -->
  <link href="styles/leaflet_bootstrap.css" rel="stylesheet" type="text/css"/>
  
  <!-- Normalize Style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  
</head>
<body>
<div class="container-fluid" id="map-holder">
  <h1><a href="https://github.com/tforward/LeafShoot">LeafShoot</a></h1>
  <h4>A responsive Leaflet map template using Bootstrap</h4>
  <p>No need to set a defined height on the map container! Resize the browser window to see the effect.</p>
  <div class="row">
    <div class="col-sm-4" id="height-display" style="background-color:#C0E970;">Content 1
    </div>
    <div class="col-sm-4" style="background-color:#87C342;">Map
      <div id="map"></div>
    </div>
    <div class="col-sm-4" style="background-color:#C0E970;">Content 2
    </div>
  </div>
</div>

  <!-- jQuery -->
  <script
			  src="https://code.jquery.com/jquery-3.2.0.slim.min.js"
			  integrity="sha256-qLAv0kBAihcHZLI3fv3WITKeRsUX27hd6upBBa0MSow="
			  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Resize Map *Make sure this is before Leaflet -->
  <script type="text/javascript" src="scripts/resize_map.js"></script>
  
  <!-- LEAFLET -->
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  
  <!-- LEAFLET_BOOTSTRAP -->
  <script type="text/javascript" src="scripts/leaflet_bootstrap.js"></script>
  
</body>
</html>
